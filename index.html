<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="wrapper">
          <nav> <!--NAV START-->
              <p class="logo">calc</p>
              <div class="theme-component-wrapper">
                <p class="theme-label">THEME</p>
                <div class="theme-selector">
                    <div class="theme-values">
                      <p class="value">1</p>
                      <p class="value">2</p>
                      <p class="value">3</p>
                    </div>
                    <input type="range" id="theme" name="cowbell" min="1" max="3" value="1" step="1" style="background-color: #171F32;">
                </div>
              </div>
          </nav> <!--NAV END-->

          
          <input type="text" placeholder="0" id="outinp" maxlength="9">

          <main class="main">
            <div class="digits">
              <button class="digit digits-one" id="zero" value="0">0</button>
              <button class="digit digits-one" id="one" value="1">1</button>
              <button class="digit digits-one" id="two" value="2">2</button>
              <button class="digit digits-one" id="three" value="3">3</button>
              <button class="digit digits-one" id="four" value="4">4</button>
              <button class="digit digits-one" id="five" value="5">5</button>
              <button class="digit digits-one" id="six" value="6">6</button>
              <button class="digit digits-one" id="seven" value="7">7</button>
              <button class="digit digits-one" id="eight" value="8">8</button>
              <button class="digit digits-one" id="nine" value="9">9</button>
              <button class="digit digits-one" id="dot" value=".">.</button>
              <button class="digit digits-one" id="division" value="/">/</button>
              <button class="digit digits-one" id="addition" value="+">+</button>
              <button class="digit digits-one" id="subtract" value="-">-</button>
              <button class="digit digits-one" id="multiply" value="*">x</button>
              <button class="same btn-one"  id="delete">DEL</button>
              <button class="same btn-one" id="reset">RESET</button>
              <button class="egual egual-one" id="egual">=</button>
            </div>  
          </main>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
