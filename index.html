<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="wrapper">
          <nav> <!--NAV START-->
              <p class="logo">calc</p>
              <div class="theme-component-wrapper">
                <p class="theme-label">theme</p>
                <div class="theme-selector">
                    <div class="theme-values">
                      <p class="value">1</p>
                      <p class="value">2</p>
                      <p class="value">3</p>
                    </div>
                    <input type="range" id="theme" name="cowbell" min="1" max="3" value="1" step="1">
                </div>
              </div>
          </nav> <!--NAV END-->

          
          <p class="result">0</p>

          <main>
            <div class="digits">
              <button class="digit zero" value="0">0</button>
              <button class="digit one" value="1">1</button>
              <button class="digit two" value="2">2</button>
              <button class="digit three" value="3">3</button>
              <button class="digit four" value="4">4</button>
              <button class="digit five" value="5">5</button>
              <button class="digit six" value="6">6</button>
              <button class="digit seven" value="7">7</button>
              <button class="digit eight" value="8">8</button>
              <button class="digit nine" value="9">9</button>
              <button class="dot digit" value=".">.</button>
              <button class="division operator" value="d">/</button>
              <button class="addition operator" value="a">+</button>
              <button class="subtract operator" value="s">-</button>
              <button class="multiply operator" value="m">x</button>
              <button class="delete">DEL</button>
              <button class="reset">RESET</button>
              <button class="egual">=</button>
            </div>  
          </main>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
